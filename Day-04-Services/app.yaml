apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-logic
  template:
    metadata:
      labels:
        app: web-logic
    spec:
      containers:
      - name: nginx-container
        image: nginx:alpine
---
apiVersion: v1
kind: Service
metadata:
  name: my-web-service
spec:
  type: NodePort
  selector:
    app: web-logic
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001